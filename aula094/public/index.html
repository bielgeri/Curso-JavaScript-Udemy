<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    
    <section class="container">
        <h1>Gerador de senhas </h1>

        <div class="senha-gerada">Selecione as opções abaixo</div>

        Quantidade de caracteres <input type="number" min="1" max="50"> <br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiuscula" checked> <br>
        Adicionar minúsculas <input type="checkbox" class="chk-minuscula" > <br>
        Adicionar números <input type="checkbox" class="chk-numeros" checked> <br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolo" > <br>
        <button class="gerar-senha"> Gerar senha </button> 
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
